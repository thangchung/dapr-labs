version: "3.7"

services:
  postgresql:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@ssw0rd
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      # - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    networks:
      - coffeeshop-network

networks:
  coffeeshop-network:
